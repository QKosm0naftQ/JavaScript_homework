<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Додати категорію</title>
    <script src="/js/MainJS/LoadPartCode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/speakingurl/13.0.0/speakingurl.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.14.0/qs.min.js" integrity="sha512-6yLIYbXqyvjSDYNO1pgBRjwWPBw66kMOb+sHqrvn457+iJiret0PeHzUlpLKHH0fYzX9bxGtPDqQ84xKrhEYSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <script>loadFileHtml('/html/Assets.html');</script>
    <script>loadFileHtml('/html/Page/AdminPanel/Categories/DeleteModal.html')</script>
    <div class="flex pt-11">
        <script>loadFileHtml('/html/Parts/AsideAdminPanel.html');</script>
        <main id="addItemPage" class="flex-1 p-6">
            <!--  -->
            <!--  -->
            <!--  -->
            <div class="relative z-0 w-full mb-2 mt-6 group">
                <input type="text"
                       name="name"
                       id="name"
                       class="block py-3 px-4 w-full text-sm text-gray-900 bg-white border border-gray-300 rounded-lg appearance-none dark:text-white dark:bg-gray-800 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer transition-all duration-300"
                       placeholder=" " />
                <label for="name"
                       class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-3 scale-75 top-2 left-4 z-10 origin-[0] peer-focus:left-4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-3 peer-placeholder-shown:left-4 peer-focus:scale-75 peer-focus:-translate-y-3 bg-white dark:bg-gray-800 px-1">
                    Назва
                </label>
            </div>

            <button id="searchBtn" type="submit"
                    class="text-white bg-blue-600 hover:bg-blue-700 mb-2
                           rounded-md text-sm px-5 py-2
                           transition-colors duration-200">
                🔍 Шукати
            </button>

            <!--  -->
            <!--  -->
            <!--  -->
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                <span class="sr-only">Фото категорії</span>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Назва категорії
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Slug
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Пріоритет
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Дія
                            </th>
                        </tr>
                    </thead>
                    <tbody id="listCategories">
                    </tbody>
                </table>
            </div>
            <!--  -->
            <!--  -->
            <!--  -->
            <div class="flex justify-center mt-4">
                <nav aria-label="Page navigation example">
                    <ul class="inline-flex -space-x-px text-base h-10" id="pagination">
                    </ul>
                </nav>
            </div>



        </main>


        <script src="/js/MainJS/AdminPanelJS/Categories_view.js"></script>
    </div>
</body>
</html>
