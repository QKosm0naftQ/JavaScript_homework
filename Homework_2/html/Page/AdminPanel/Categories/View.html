<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Додати категорію</title>
    <script src="/js/MainJS/LoadPartCode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/speakingurl/13.0.0/speakingurl.min.js"></script>
    <script src="/js/MainJS/modalCropSave.js"></script>

</head>
<body>
    <script>loadFileHtml('/html/Assets.html');</script>
    <div class="flex pt-11">
        <script>loadFileHtml('/html/Parts/AsideAdminPanel.html');</script>
        <main id="addItemPage" class="flex-1 p-6  ">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                <span class="sr-only">Фото категорії</span>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Назва категорії
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Slug
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Пріоритет
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Дія
                            </th>
                        </tr>
                    </thead>
                    <tbody id="listCategories">
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <td class="p-4">
                                <img src="/Photo/default_avatar.png" class="w-16 h-16 md:w-32 md:h-32 max-w-full max-h-full object-cover rounded" alt="Фото категорії">
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                Empty
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                Empty
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                0
                            </td>
                            <td class="px-6 py-4">
                                <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Видалити</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <script>
            console.log("view log");
            async function fetchCategories() {
                try {
                    const response = await axios.get('https://goose.itstep.click/api/Categories/list', {
                        headers: {
                            'Accept': '*/*'
                        }
                    });
                    const { data } = response;
                    const listCategories = document.getElementById("listCategories");
                    listCategories.innerHTML = "";
                    data.forEach(item => {
                        //console.log("item", item);
                        listCategories.innerHTML += `
                                                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                                                                <td class="p-4">
                                                                    <img src="https://goose.itstep.click/images/200_${item.image}" class="" alt="Apple Watch">
                                                                </td>
                                                                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                                                    ${item.title}
                                                                </td>
                                                                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                                                    ${item.urlSlug}
                                                                </td>

                                                                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                                                    ${item.priority}
                                                                </td>
                                                                <td class="px-6 py-4">
                                                                    <a href="${item.id}" class="font-medium text-red-600 dark:text-red-500 hover:underline">Remove</a>
                                                                </td>
                                                            </tr>
                                                    `;
                    });
                    //console.log("Server Result", data);
                } catch (error) {
                    console.error('Error fetching categories:', error);
                }
            }
            fetchCategories();
        </script>
    </div>
</body>
</html>
