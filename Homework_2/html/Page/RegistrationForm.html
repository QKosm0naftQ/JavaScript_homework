<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Регістрація</title>
    <link href="/Homework_2/html/Parts/ModalCropSavePhoto.html" rel="stylesheet">
    
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <form class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-xl w-full" id="formRegistration">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Регістрація</h2>
            <div class="relative z-0 w-full mb-6 group">
                <input type="email" id="user_email"
                       class="block py-3 px-4 w-full text-md text-gray-900 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
                       placeholder=" " required />
                <label for="user_email"
                       class="absolute text-md text-gray-500 bg-white px-2 left-3 -top-3 transform scale-90 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-3 peer-focus:scale-90 peer-focus:-top-3 peer-focus:text-blue-500 transition-all">
                    Пошта
                </label>
                <div>
                    <label id="user_emailError" hidden class=" text-red-500 text-sm font-medium w-full"></label>
                </div>
            </div>

            <div class="relative z-0 w-full mb-6 group">
                <input type="password" id="user_password"
                       class="block py-3 px-4 w-full text-md text-gray-900 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
                       placeholder=" " required />
                <label for="user_password"
                       class="absolute text-md text-gray-500 bg-white px-2 left-3 -top-3 transform scale-90 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-3 peer-focus:scale-90 peer-focus:-top-3 peer-focus:text-blue-500 transition-all">
                    Пароль
                </label>
                <div>
                    <label id="user_passwordError" hidden class=" text-red-500 text-sm font-medium w-full"></label>
                </div>
            </div>

            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-6 group">
                    <input type="text" id="user_first_name"
                           class="block py-3 px-4 w-full text-md text-gray-900 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
                           placeholder=" " required />
                    <label for="user_first_name"
                           class="absolute text-md text-gray-500 bg-white px-2 left-3 -top-3 transform scale-90 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-3 peer-focus:scale-90 peer-focus:-top-3 peer-focus:text-blue-500 transition-all">
                        Імя
                    </label>
                </div>
                <div class="relative z-0 w-full mb-6 group">
                    <input type="text" id="user_last_name"
                           class="block py-3 px-4 w-full text-md text-gray-900 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
                           placeholder=" " required />
                    <label for="user_last_name"
                           class="absolute text-md text-gray-500 bg-white px-2 left-3 -top-3 transform scale-90 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-3 peer-focus:scale-90 peer-focus:-top-3 peer-focus:text-blue-500 transition-all">
                        Фамілія
                    </label>
                </div>
            </div>

            <div class="relative z-0 w-full mb-6 group">
                <input type="tel" pattern="[0-9]{10}" id="user_phone"
                       class="block py-3 px-4 w-full text-md text-gray-900 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
                       placeholder=" " required />
                <label for="user_phone"
                       class="absolute text-md text-gray-500 bg-white px-2 left-3 -top-3 transform scale-90 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-3 peer-focus:scale-90 peer-focus:-top-3 peer-focus:text-blue-500 transition-all">
                    Номер телефону (1234567890)
                </label>
            </div>

            <div class="relative z-0 w-full mb-4 group flex items-center justify-center">
                <input type="file" id="user_input_picture" accept="image/*" class="hidden">
                <label for="user_input_picture" class="cursor-pointer flex items-center justify-center w-40 py-2 bg-green-500 text-white rounded-md shadow-md hover:bg-green-600 transition text-sm">
                    Вибрати фото
                </label>
                <img id="user_avatar" src="/Homework_2/Photo/default_avatar.png" class="ml-4 w-24 h-24 object-cover rounded-md border border-gray-300 shadow-sm">
            </div>

            <button type="submit"
                    class="w-full py-3 text-lg text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-md transition-all">
                Далі
            </button>
            <div>
                <label id="user_successSubmit" hidden class=" text-green-500 text-sm font-medium w-full">Успішно!</label>
            </div>
        </form>
    </div>






    <script src="/Homework_2/js/load_assets.js"></script>
    <script src="/Homework_2/js/MainJS/modalCropSave.js"></script>
    <script src="/Homework_2/js/MainJS/Registration.js"></script>
</body>
</html>
