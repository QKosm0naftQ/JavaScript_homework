<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <form class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-xl w-full">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Sign Up</h2>

        <div class="relative z-0 w-full mb-6 group">
            <input type="email" name="floating_email" id="floating_email"
                   class="block py-3 px-4 w-full text-md text-gray-900 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
                   placeholder=" " required />
            <label for="floating_email"
                   class="absolute text-md text-gray-500 bg-white px-2 left-3 -top-3 transform scale-90 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-3 peer-focus:scale-90 peer-focus:-top-3 peer-focus:text-blue-500 transition-all">
                Email address
            </label>
        </div>

        <div class="relative z-0 w-full mb-6 group">
            <input type="password" name="floating_password" id="floating_password"
                   class="block py-3 px-4 w-full text-md text-gray-900 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
                   placeholder=" " required />
            <label for="floating_password"
                   class="absolute text-md text-gray-500 bg-white px-2 left-3 -top-3 transform scale-90 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-3 peer-focus:scale-90 peer-focus:-top-3 peer-focus:text-blue-500 transition-all">
                Password
            </label>
        </div>

        <div class="relative z-0 w-full mb-6 group">
            <input type="password" name="repeat_password" id="floating_repeat_password"
                   class="block py-3 px-4 w-full text-md text-gray-900 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
                   placeholder=" " required />
            <label for="floating_repeat_password"
                   class="absolute text-md text-gray-500 bg-white px-2 left-3 -top-3 transform scale-90 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-3 peer-focus:scale-90 peer-focus:-top-3 peer-focus:text-blue-500 transition-all">
                Confirm password
            </label>
        </div>

        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
                <input type="text" name="floating_first_name" id="floating_first_name"
                       class="block py-3 px-4 w-full text-md text-gray-900 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
                       placeholder=" " required />
                <label for="floating_first_name"
                       class="absolute text-md text-gray-500 bg-white px-2 left-3 -top-3 transform scale-90 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-3 peer-focus:scale-90 peer-focus:-top-3 peer-focus:text-blue-500 transition-all">
                    First name
                </label>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <input type="text" name="floating_last_name" id="floating_last_name"
                       class="block py-3 px-4 w-full text-md text-gray-900 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
                       placeholder=" " required />
                <label for="floating_last_name"
                       class="absolute text-md text-gray-500 bg-white px-2 left-3 -top-3 transform scale-90 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-3 peer-focus:scale-90 peer-focus:-top-3 peer-focus:text-blue-500 transition-all">
                    Last name
                </label>
            </div>
        </div>

        <div class="relative z-0 w-full mb-6 group">
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_phone" id="floating_phone"
                   class="block py-3 px-4 w-full text-md text-gray-900 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
                   placeholder=" " required />
            <label for="floating_phone"
                   class="absolute text-md text-gray-500 bg-white px-2 left-3 -top-3 transform scale-90 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-3 peer-focus:scale-90 peer-focus:-top-3 peer-focus:text-blue-500 transition-all">
                Phone number (123-456-7890)
            </label>
        </div>

        <div class="relative z-0 w-full mb-4 group flex items-center justify-center">
            <input type="file" id="picture_input" accept="image/*" class="hidden">
            <label for="picture_input" class="cursor-pointer flex items-center justify-center w-40 py-2 bg-green-500 text-white rounded-md shadow-md hover:bg-green-600 transition text-sm">
                Вибрати фото
            </label>
            <img id="result_image" class="ml-4 w-24 h-24 object-cover rounded-md hidden border border-gray-300 shadow-sm">
        </div>

        <button type="submit"
                class="w-full py-3 text-lg text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-md transition-all">
            Submit
        </button>
    </form>
</div>
